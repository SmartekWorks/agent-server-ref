			"path":"/batch",
			"handler":"LocalBatchHandler",
			"properties":{
				"basePath":"C:\\mySampleCommands"
			},
			"commands":{
				"sayHello":{
					"batch":"/Users/guosy/Documents/Temp/sayHello.sh",
					"params":[
						{
							"name":"name",
							"type":"string",
							"default":"smartekworks"
						}
					]
				},
				"dir":{
					"batch":"C:\\Dev\\myWorkspace\\agent-server\\target\\dir.bat",
					"params":[
						{
							"name":"folder",
							"type":"string",
							"default":"c:\\"
